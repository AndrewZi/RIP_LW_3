version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sensor-postgres
    environment:
      POSTGRES_DB: sensordb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sensordb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sensor-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sensordb
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8080
      SENSOR_SERVER_URL: http://localhost:8080
      JAVA_OPTS: "-XX:StartFlightRecording=filename=/app/jfr/after.jfr,duration=180s -XX:+UnlockDiagnosticVMOptions -XX:+DebugNonSafepoints -XX:+UseG1GC -Xmx2G -Xms1G"
    ports:
      - "8080:8080"
    volumes:
      - ./jfr:/app/jfr
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sensor-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sensor-network:
    driver: bridge
